<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Assessment Level 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="newpage.html" method="get">

        <label for="firstn">First Name: </label>
        <input type="text" name="" id="firstn" placeholder="First Name" required>

        <label for="lastn">Last Name: </label>
        <input type="text" name="" id="lastn" placeholder="Last NAme" required>
        <br><br>

        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="name@email.com" required>

        <label for="password">Password: </label>
        <input type="password" name="" id="password" placeholder="Password" required>
        <br>

        <p>Are you over the age of 18?</p>
        <br>

        <label for="yes">Yes: </label>
        <input type="radio" name="age" id="yes" required>

        <label for="no">No: </label>
        <input type="radio" name="age" id="no" required>
        <br>

        <p>Do you have a Creadit Card or PayPal?</p>

        <select name="" id="">
            <option value="CC">Creadit Card</option>
            <option value="PP">PayPal</option>
        </select>
        <br><br>

        <input type="submit" name="" id="" value="SUBMIT Feedback!">
        
    </form>
</body>
</html>
